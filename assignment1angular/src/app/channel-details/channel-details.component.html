<div class="container">
  <h3 class=" text-center">
    "{{ channel_name }}" channel in "{{ group_name }}"
    <button
      *ngIf="
        session.email == 'a-user@email.com' ||
        group.group_admin == session.username ||
        group.group_assist_1 == session.username ||
        group.group_assist_2 == session.username
      "
      (click)="removeChannel(group_name, channel_name)"
    >
      Remove this channel
    </button>
  </h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="inbox_chat">
          <ul
            *ngFor="let member of channelMembers"
            style="list-style-type:none"
          >
            <div class="chat_list">
              <div class="chat_people">
                <div class="chat_ib">
                  <li>
                    <h5>
                      {{ member }}

                      <span class="chat_date">
                        <p *ngIf="session.username == member">
                          (you are online)
                        </p>
                        <button
                          *ngIf="
                            session.email == 'a-user@email.com' ||
                            group.group_admin == session.username ||
                            group.group_assist_1 == session.username ||
                            group.group_assist_2 == session.username
                          "
                          (click)="
                            removeMember(member, group_name, channel_name)
                          "
                        >
                          Remove user '{{ member }}''
                        </button></span
                      >
                    </h5>
                  </li>
                </div>
              </div>
            </div>
          </ul>
          <div
            id="chat_people"
            *ngIf="
              session.email == 'a-user@email.com' ||
              group.group_admin == session.username ||
              group.group_assist_1 == session.username ||
              group.group_assist_2 == session.username
            "
          >
            Add user

            <select
              name="selectedUserChannel"
              [(ngModel)]="selectedUserChannel"
            >
              <option *ngFor="let member of group.members" [ngValue]="member">{{
                member
              }}</option>
            </select>
            <input name="selectedChannel" [value]="group_name" hidden />
            <button (click)="addUserToChannel(group_name, channel_name)">
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div class="incoming_msg">
            <div class="incoming_msg_img">
              <img
                src="https://ptetutorials.com/images/user-profile.png"
                alt="sunil"
              />
            </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>Test which is a new approach to have all solutions</p>
                <span class="time_date"> 11:01 AM | June 9</span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg">
            <div class="sent_msg"></div>
          </div>
          <div class="incoming_msg">
            <div class="incoming_msg_img">
              <img
                src="https://ptetutorials.com/images/user-profile.png"
                alt="sunil"
              />
            </div>
            <div class="received_msg">
              <div class="received_withd_msg"></div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" type="button">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
