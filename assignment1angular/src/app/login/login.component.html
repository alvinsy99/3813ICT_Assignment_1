    <!-- Login Form -->
    <form>
      <input
        type="email"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Enter your email"
        [(ngModel)]="email"
        autofocus
        required
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="Password"
        [(ngModel)]="password"
        required
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="logIn()"
      />
