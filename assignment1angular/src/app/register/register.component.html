<h1>Register Page</h1>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form>
      <input
        type="email"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Register new Email"
        [(ngModel)]="emailRegister"
        autofocus
        required
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="Password"
        [(ngModel)]="passwordRegister"
        required
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Create Account"
        (click)="createAccount()"
      />
    </form>
  </div>
</div>
